<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Raining?</title>
    <link rel="Stylesheet" href="WB.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class = "bg-dark text-white text-center p-2">
    <h1>Daily Weather</h1>
  </header>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Search a city</a>
      <div class="search-bar">
        <input type="text" class="text-search">
        <input type="button" class="Searchbutton" value="search">
      </div>
    </div>
  </nav>

  <div class="card">
    <div class="card-body" id="content">
      <div class="city-name"></div>
      <div class="temp"></div>
      <div class="humidity"></div>
      <div class="WindSpeed"></div>
      <div class="UVindex"></div>
      <div class="Weather-icon"></div>
    </div>
  </div>

  <div class="Fivedaycontainer">
    <div>
      <div class="fivedescription"></div>
      <h1 class="fivetemp"></h1>
      <div class="fivelocation"></div>
      <div class="Weather-icon"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="WB.JS"></script>
</body>
